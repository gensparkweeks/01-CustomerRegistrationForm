<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Register Customer HTML and CSS</title>
</head>

<body>

    <header>
        <h1>Customer Registration Form</h1>
    </header>

    <main>

        <form action="">

            <table>
                <tr>
                    <td align="right">First Name: </td>
                    <td align="left"><input type="text" name="first" required/></td>
                </tr>
                <tr>
                    <td align="right">Last Name: </td>
                    <td align="left"><input type="text" name="last" required/></td>
                </tr>
                <tr>
                    <td align="right">Email:</td>
                    <td align="left"><input type="email" name="email" placeholder="x@x.xxx" required/></td>
                </tr>
                <tr>
                    <td align="right">Gender: </td>
                    <td align="left"><input type="radio" name="gender" value="Male" checked/> Male
                        <input type="radio" name="gender" value="Female" /> Female
                    </td>

                </tr>
                <tr>
                    <td align="right">Address: </td>
                    <td align="left"><input type="text" name="address" required/></td>
                </tr>
                <tr>
                    <td align="right">City: </td>
                    <td align="left"><input type="text" name="city" required/></td>
                </tr>
                <tr>
                    <td align="right">State: </td>
                    <td align="left"><input type="text" name="state" required/></td>
                </tr>
                <tr>
                    <td align="right">Zip Code: </td>
                    <td align="left"><input type="text" name="zip" required/></td>
                </tr>

                <tr>
                    <td align="right">Phone number: </td>
                    <td align="left"><input type="tel" name="phone" placeholder="XXX-XXX-XXXX" required/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                </tr>

            </table>
        </form>
    </main>

    <header>
        <span>Register Customer &copy; 2022</span>
    </header>



</body>

</html>
